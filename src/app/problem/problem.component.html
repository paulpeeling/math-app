<div class="container">
  <div class="row no-gutters">
    <div class="col"></div>
    <div class="col"></div>
    <div class="col"></div>
    <div class="col"><select disabled><option>{{ problem.first.toString().padStart(3,"0")[0] }}</option></select></div>
    <div class="col"><select disabled><option>{{ problem.first.toString().padStart(3,"0")[1] }}</option></select></div>
    <div class="col"><select disabled><option>{{ problem.first.toString().padStart(3,"0")[2] }}</option></select></div>
  </div>
  <div class="row no-gutters">
      <div class="col"></div>
      <div class="col"></div>
      <div class="col"><select #operation (change)="onChange(operation.value)"><option>+</option><option>-</option></select></div>
      <div class="col"><select disabled><option>{{ problem.second.toString().padStart(3,"0")[0] }}</option></select></div>
      <div class="col"><select disabled><option>{{ problem.second.toString().padStart(3,"0")[1] }}</option></select></div>
      <div class="col"><select disabled><option>{{ problem.second.toString().padStart(3,"0")[2] }}</option></select></div>
  </div>  
  <div class="row no-gutters">
      <div class="col"></div>
      <div class="col"><select  disabled><option>=</option></select></div>
      <div class="col"><select [(ngModel)]='answerDigit1'>
        <option >0</option><option >1</option><option >2</option><option >3</option><option >4</option><option >5</option><option >6</option><option >7</option><option >8</option><option >9</option>
      </select></div>
      <div class="col"><select [(ngModel)]='answerDigit2'>
        <option >0</option><option >1</option><option >2</option><option >3</option><option >4</option><option >5</option><option >6</option><option >7</option><option >8</option><option >9</option>
      </select></div>
      <div class="col"><select [(ngModel)]='answerDigit3'>
        <option >0</option><option >1</option><option >2</option><option >3</option><option >4</option><option >5</option><option >6</option><option >7</option><option >8</option><option >9</option>
      </select></div>
      <div class="col"><select [(ngModel)]='answerDigit4'>
        <option >0</option><option >1</option><option >2</option><option >3</option><option >4</option><option >5</option><option >6</option><option >7</option><option >8</option><option >9</option>
      </select></div>             
  </div>
</div>
<div class="container">
    <div class="row">
      <div class="col"><button [ngStyle]="{'background-color':correct ? '#58D68D':'#FCFCFC'}"  (click)="onCheck()">Check</button></div>
      <div class="col"><button  (click)="onNew()">New</button></div>         
  </div>
</div>
