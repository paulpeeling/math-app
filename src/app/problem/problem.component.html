<div class="container">
  <div class="row no-gutters">
    <div class="col"></div>
    <div class="col"><select *ngIf="upperSize>=5" disabled><option>{{ problem.first.toString().padStart(upperSize,"0")[upperSize-5] }}</option></select></div>
    <div class="col"><select *ngIf="upperSize>=4" disabled><option>{{ problem.first.toString().padStart(upperSize,"0")[upperSize-4] }}</option></select></div>
    <div class="col"><select *ngIf="upperSize>=3" disabled><option>{{ problem.first.toString().padStart(upperSize,"0")[upperSize-3] }}</option></select></div>
    <div class="col"><select *ngIf="upperSize>=2" disabled><option>{{ problem.first.toString().padStart(upperSize,"0")[upperSize-2] }}</option></select></div>
    <div class="col"><select *ngIf="upperSize>=1" disabled><option>{{ problem.first.toString().padStart(upperSize,"0")[upperSize-1] }}</option></select></div>
  </div>
  <div class="row no-gutters">
      <div class="col"><select #operation (change)="onChange(operation.value)"><option>+</option><option>-</option></select></div>
      <div class="col"><select *ngIf="lowerSize>=5" disabled><option>{{ problem.second.toString().padStart(lowerSize,"0")[lowerSize-5] }}</option></select></div>
      <div class="col"><select *ngIf="lowerSize>=4" disabled><option>{{ problem.second.toString().padStart(lowerSize,"0")[lowerSize-4] }}</option></select></div>
      <div class="col"><select *ngIf="lowerSize>=3" disabled><option>{{ problem.second.toString().padStart(lowerSize,"0")[lowerSize-3] }}</option></select></div>
      <div class="col"><select *ngIf="lowerSize>=2" disabled><option>{{ problem.second.toString().padStart(lowerSize,"0")[lowerSize-2] }}</option></select></div>
      <div class="col"><select *ngIf="lowerSize>=1" disabled><option>{{ problem.second.toString().padStart(lowerSize,"0")[lowerSize-1] }}</option></select></div>
    </div>  
  <div class="row no-gutters">
      <div class="col"><select  disabled><option>=</option></select></div>  
      <div class="col"><select [(ngModel)]='answerDigit1'>
        <option >0</option><option >1</option><option >2</option><option >3</option><option >4</option><option >5</option><option >6</option><option >7</option><option >8</option><option >9</option>
      </select></div>
      <div class="col"><select [(ngModel)]='answerDigit2'>
        <option >0</option><option >1</option><option >2</option><option >3</option><option >4</option><option >5</option><option >6</option><option >7</option><option >8</option><option >9</option>
      </select></div>
      <div class="col"><select [(ngModel)]='answerDigit3'>
        <option >0</option><option >1</option><option >2</option><option >3</option><option >4</option><option >5</option><option >6</option><option >7</option><option >8</option><option >9</option>
      </select></div>
      <div class="col"><select [(ngModel)]='answerDigit4'>
        <option >0</option><option >1</option><option >2</option><option >3</option><option >4</option><option >5</option><option >6</option><option >7</option><option >8</option><option >9</option>
      </select></div>             
      <div class="col"><select [(ngModel)]='answerDigit5'>
          <option >0</option><option >1</option><option >2</option><option >3</option><option >4</option><option >5</option><option >6</option><option >7</option><option >8</option><option >9</option>
        </select></div>               
    </div>
</div>
<div class="container">
    <div class="row no-gutters">
      <div class="col"><button [ngStyle]="{'background-color':correct ? '#58D68D':'#FCFCFC'}"  (click)="onCheck()">Check</button></div>
      <div class="col"><button (click)="onNew()">New</button></div>         
      <div class="col"><button [disabled]="upperSize==1" (click)="onEasier()">Easier</button></div>   
      <div class="col"><button [disabled]="lowerSize==5" (click)="onHarder()">Harder</button></div>   
  </div>
</div>
